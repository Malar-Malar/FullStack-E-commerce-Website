<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <style>
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #fff5f7, #ffe6f0);
        margin: 0;
        padding: 20px;
      }
      
      .container {
        max-width: 800px;
        margin: auto;
      }
      
      .profile-box, .orders-box {
        background-color: white;
        border-radius: 16px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        transition: 0.3s;
      }
      
      .profile-box:hover, .orders-box:hover {
        transform: scale(1.01);
      }
      
      h2 {
        color: #ff5e78;
        border-bottom: 2px solid #ffe0e6;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 16px;
        margin: 8px 0;
      }
      
      span {
        font-weight: bold;
        color: #555;
      }
      
      .order {
        border: 1px solid #ffe0e6;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #fff9fa;
      }
      
      .order p {
        margin: 6px 0;
        color: #444;
      }

      .product-img {
        width: 100px;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
        display: block;
      }
      #logout-button {
        padding: 10px 20px;
        background-color: #ff4c4c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #logout-button:hover {
        background-color: #e43e3e;
    }
      
      
      @media (max-width: 600px) {
        .profile-box, .orders-box {
          padding: 15px;
        }
      
        h2 {
          font-size: 20px;
        }
      
        p {
          font-size: 14px;
        }
      }
      
  </style>
</head>
<body>

  <div class="profile-box">
    <h2>User Profile</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <button id="logout-button">Logout</button>
  </div>

  <div class="orders-box">
    <h2>Order History</h2>
    <div id="orders-list">
      <p>Loading orders...</p>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem("userId");

    if (!userId) {
      alert("Please log in first!");
      window.location.href = "login.html";
    }

    // Load user details
    fetch(`http://localhost:8080/api/users/${userId}`)
      .then(res => res.json())
      .then(user => {
        document.getElementById("username").textContent = user.username;
        document.getElementById("email").textContent = user.email;
      })
      .catch(err => {
        console.error("Error loading user:", err);
        alert("Failed to load user info");
      });

    // Load order history
    fetch(`http://localhost:8080/api/orders/user/${userId}`)
      .then(res => res.json())
      .then(orders => {
        const list = document.getElementById("orders-list");
        list.innerHTML = "";

        if (orders.length === 0) {
          list.innerHTML = "<p>No orders found.</p>";
          return;
        }

        orders.forEach(order => {
          const div = document.createElement("div");
          div.classList.add("order");
          div.innerHTML = `
            <img src="${order.imageUrl}" alt="Product Image" class="product-img" />
            <p><strong>Product:</strong> ${order.productName}</p>
            <p><strong>Quantity:</strong> ${order.quantity}</p>
            <p><strong>Total Price:</strong> â‚¹${order.totalPrice}</p>
            <p><strong>Order Time:</strong> ${order.orderTime}</p>
          `;
          list.appendChild(div);
          console.log(order);
        });
      })
      .catch(err => {
        console.error("Error loading orders:", err);
        document.getElementById("orders-list").innerHTML = "<p>Error loading order history</p>";
        
      });

      const logoutButton = document.getElementById("logout-button");
       logoutButton.addEventListener("click", logout);

       function logout() {
        // Clear localStorage to log out
        localStorage.removeItem("userId");
        localStorage.removeItem("username");
    
        // Redirect to login page
        window.location.href = "../../../Assets/pages/html/login.html";
    }
    
  </script>
</body>
</html>
